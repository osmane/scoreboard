<!doctype html>
<html lang="en">
  <head>
    <title>High Break!</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards scoreboard" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css"
      type="text/css"
    />
  </head>

  <body>
    <h1>New Billiards High Score</h1>
    <iframe id="embed"></iframe>
    <h4>Congratulations! Your break of _ points in _ seconds is ranked _</h4>
    <p>Add your initials and upload break to leaderboard</p>
    <input type="text" placeholder="XYZ" autofocus maxlength="3" />
    <button type="button">upload</button>
    <button type="button" disabled>share</button>

    <h4>Leaderboard</h4>
    <ul>
      <li>32 ABA</li>
      <li>33 CBC</li>
      <li>34 *You*</li>
      <li>35 DBD</li>
      <li>36 XBX</li>
    </ul>
    <script type="module">
      const embed = document.getElementById("embed")
      embed.src = "https://tailuge.github.io/billiards/dist/" + location.search
    </script>
  </body>
</html>
