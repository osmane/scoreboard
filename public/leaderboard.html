<!doctype html>
<html lang="en">
  <head>
    <title>High Break!</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards scoreboard" />
  </head>

  <body>
    <h1>Leaderboard</h1>

    <h2>Snooker</h2>
    <ol id="snooker"></ol>
    <h2>9-ball</h2>
    <ol id="nineball"></ol>
    <h2>Three Cushion Billiards</h2>
    <ol id="threecushion"></ol>
    <h2>Straight</h2>
    <ol id="fourteenone"></ol>
  </body>

  <script type="module">
    async function getData(url = "", data = {}) {
      const response = await fetch(url, {
        method: "GET",
        mode: "cors",
        cache: "no-cache",
        credentials: "same-origin",
        headers: {
          "Content-Type": "application/json",
        },
        redirect: "follow",
        referrerPolicy: "no-referrer",
      })
      return response.json()
    }

    async function hiscore(ruletype) {
      const params = new URLSearchParams()
      const url = new URL("/api/topten", window.location.origin)

      params.append("ruletype", ruletype)
      url.search = params.toString()
      const data = await getData(url)
      console.log(data)
      let scoreboard = document.getElementById(ruletype)

      let ul = `<ol>${data
        .map((data, i) => {
          console.log(data)
          console.log(i)
          const link = new URL(`/api/rank/${i}`, window.location.origin)
          link.search = params.toString()
          return `<li><b>${data.name}</b> scored ${data.score} <a href="${link.toString()}">replay</a></li>`
        })
        .join("")}
      </ol>`

      scoreboard.innerHTML = ul
    }

    hiscore("snooker")
    hiscore("nineball")
    hiscore("threecushion")
    hiscore("fourteenone")
  </script>
</html>
