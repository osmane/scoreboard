<!doctype html>
<html lang="en">
  <head>
    <title>Billiards Usage Dashboard</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="Billiards Usage Dashboard" />
    <link rel="stylesheet" type="text/css" href="leaderboard.css" />
    <style>
      /* General Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
      }

      body {
        background-color: #f4f4f9;
        color: #333;
        line-height: 1.6;
        padding: 20px;
      }

      h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
        font-size: 1.5rem;
        font-weight: 500;
      }

      .leaderboards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .leaderboard {
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 1px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        min-height: 360px; /* Ensure graphs are visible */
        overflow: hidden;
      }

      .leaderboard:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .leaderboard .plotly-graph-div {
        width: 95%;
        height: 95%;
      }

      .server-stats-links {
        text-align: center;
        margin-top: 2px;
        margin-bottom: 2px;
      }

      .server-stats-links a {
        color: #3498db;
        text-decoration: none;
        font-size: 0.9rem;
        margin: 0 10px;
      }

      .server-stats-links a:hover {
        text-decoration: underline;
      }

      /* Mobile Responsiveness */
      @media (max-width: 768px) {
        h1 {
          font-size: 1.3rem;
        }

        .leaderboards {
          grid-template-columns: 1fr;
        }

        .leaderboard {
          padding: 15px;
          min-height: 350px; /* Adjust for mobile */
        }
      }
    </style>
  </head>

  <body>
    <h1>Billiards Usage Dashboard</h1>
    <div class="server-stats-links">
      <a href="https://vercel.com/tailuges-projects/~/usage" target="_blank">Vercel Server Stats</a>
      <a href="https://dashboard.render.com/web/srv-ctk5bmtds78s73eteil0/metrics" target="_blank">Render Server Stats</a>
    </div>
    <div class="leaderboards">
      <div id="lobby" class="leaderboard"></div>
      <div id="createTable" class="leaderboard"></div>
      <div id="joinTable" class="leaderboard"></div>
      <div id="game" class="leaderboard"></div>
    </div>

    <script
      src="https://cdn.plot.ly/plotly-cartesian-3.0.0-rc.0.min.js"
      integrity="sha384-k9BNvphELWyBtQVTUBS5YYM9SAb3H4NoA6hxg6YARuWJqdp+yp8F3mJN405LN+KC"
      crossorigin="anonymous"
    ></script>

    <script type="module">
      plotMetric("lobby");
      plotMetric("createTable");
      plotMetric("joinTable");
      plotMetric("game");

      async function getData(url) {
        const response = await fetch(url);
        return response.json();
      }

      async function plotMetric(metric) {
        const url = `/api/usage/${metric}`;
        const rawData = await getData(url);
        // e.g rawData = [ { "date": "2024-12-30" }, 1, { "date": "2024-12-31" }, 3 ]
        const data = [];

        // Convert raw data into a usable format for Plotly
        for (let i = 0; i < rawData.length; i += 2) {
          data.push({ date: rawData[i].date, clicks: rawData[i + 1] });
        }

        data.sort((a, b) => new Date(a.date) - new Date(b.date));

        // Prepare data for Plotly
        const dates = data.map((item) => item.date);
        const clicks = data.map((item) => item.clicks);

        const plotData = [
          {
            x: dates,
            y: clicks,
            type: "scatter",
            mode: "lines+markers",
            marker: { color: "#3498db" },
            line: { color: "#3498db", width: 2 },
            hoverinfo: "x+y",
            hovertemplate: "<b>%{x}</b><br>Clicks: %{y}<extra></extra>",
          },
        ];

        const layout = {
          title: {
            text: metric.toUpperCase(),
            font: {
              family: "Arial, sans-serif",
              size: 11,
              color: "#2c3e50",
            },
          },
          xaxis: {
            title: "Date",
            type: "category",
            tickangle: -45,
            gridcolor: "#f0f0f0",
          },
          yaxis: {
            title: "Clicks",
            gridcolor: "#f0f0f0",
          },
          plot_bgcolor: "#fff",
          paper_bgcolor: "#fff",
          hovermode: "closest",
          margin: { t: 40, r: 20, b: 60, l: 60 },
        };

        // Render the chart
        Plotly.newPlot(metric, plotData, layout);
      }
    </script>
  </body>
</html>
