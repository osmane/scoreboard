server {
    listen 80;
    listen [::]:80;
    server_name localhost;

    # Publisher endpoint table (Oyun içi iletişim)
    location ~ ^/publish/table/(?<channel>[a-zA-Z0-9-]+)$ {
        # SADECE osmane.github.io'dan gelen isteklere izin ver
        add_header 'Access-Control-Allow-Origin' 'https://osmane.github.io' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        # Tarayıcının ön kontrol (preflight) isteğini doğru şekilde yanıtla
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Methods' 'POST, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type' always;
            add_header 'Access-Control-Max-Age' 1728000;
            return 204;
        }

        nchan_publisher;
        nchan_channel_id $channel;
        nchan_message_buffer_length 1000;
    }

    # Publisher endpoint lobby (Lobi iletişimi)
    location ~ ^/publish/lobby/(?<channel>\w+)$ {
        # Herkese açık lobi için joker karakter kullanabiliriz
        add_header 'Access-Control-Allow-Origin' '*' always;

        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Methods' 'POST, GET, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Accept' always;
            return 204;
        }

        nchan_publisher;
        nchan_channel_id $channel;
        nchan_message_buffer_length 0;
    }

    # Subscriber endpoint'leri için CORS başlıkları
    location ~ ^/subscribe/ {
        add_header 'Access-Control-Allow-Origin' '*' always;
        nchan_subscriber;
        nchan_channel_id $channel;
        nchan_message_buffer_length 0;
        nchan_message_timeout 0;
        nchan_subscriber_timeout 0;

        # /table/ için özel ayar
        if ($uri ~* /subscribe/table/) {
            nchan_subscriber_first_message oldest;
        }
    }

    # Basic status monitoring
    location = /basic_status {
        add_header 'Access-Control-Allow-Origin' '*' always;
        stub_status;
    }

    # Extended stats
    location /nchan_stats {
        nchan_stub_status;
    }
}