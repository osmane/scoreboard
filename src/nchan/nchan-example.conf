server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;

    # Publisher endpoint
    location /publish {
        nchan_publisher;
        nchan_channel_id $arg_channel;

        # Configure message buffering for publishers
        nchan_message_buffer_length 0;
    }

    # Subscriber endpoint
    location /subscribe {
        nchan_subscriber;
        nchan_channel_id $arg_channel;

        # Send only new live messages (disable history)
        nchan_message_buffer_length 0;
        nchan_message_timeout 0;

        # Disable subscriber timeout
        nchan_subscriber_timeout 0;
    }

    # Basic status monitoring
    location = /basic_status {
        stub_status;
    }

    # Extended stats
    location /nchan_stats {
        nchan_stub_status;
    }
}
