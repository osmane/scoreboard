<!doctype html>
<html lang="en">
  <head>
    <title>High Break!</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards scoreboard" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sakura.css/css/sakura.css"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>

  <body>
    <h1>New Billiards High Score</h1>
    <iframe id="embed"></iframe>
    <h4>Congratulations!</h4>
    <p id="info"></p>
    <p>Add your initials and upload break to leaderboard</p>
    <input
      id="initials"
      type="text"
      placeholder="XYZ"
      autofocus
      maxlength="3"
    />
    <button id="submit" type="button">upload</button>
    <h4>Leaderboard</h4>
    <div id="leaderboard"></div>
    <script type="module" src="hiscore.ts"></script>
  </body>
</html>
