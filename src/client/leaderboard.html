<!doctype html>
<html lang="en">
  <head>
    <title>High Break Leaderboard</title>
    <link rel="icon" type="image/png" href="golden-cup.png" />
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="billiards leaderboard" />
    <link
      href="https://fonts.cdnfonts.com/css/vector-battle"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="leaderboard.css" />
  </head>

  <body>
    <night-sky
      id="nightSky"
      layers="2"
      density="100"
      velocity="30"
      starcolor="#888"
    >
    </night-sky>
    <h1>Billiards Highest Breaks</h1>
    <div id="all">
      <div
        class="leaderboard"
        data-ruletype="snooker"
        data-wholeGame="false"
      ></div>
      <div
        class="leaderboard"
        data-ruletype="nineball"
        data-wholeGame="false"
      ></div>
      <div
        class="leaderboard"
        data-ruletype="threecushion"
        data-wholeGame="false"
      ></div>
      <div
        class="leaderboard"
        data-ruletype="fourteenone"
        data-wholeGame="false"
      ></div>
      <div
        class="leaderboard"
        data-ruletype="snooker"
        data-wholeGame="true"
      ></div>
    </div>
    <p><a href="https://github.com/tailuge">github</a></p>
    <script type="module" src="leaderboard.ts"></script>
    <script src="https://unpkg.com/@h0rn0chse/night-sky/dist/bundle.min.js"></script>
  </body>
</html>
